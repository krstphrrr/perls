<VirtualHost *:80>
  ServerAdmin webmaster@localhost
  ServerName php:80
  ServerName localhost:80
  ServerName localhost:5020
  
  DocumentRoot /var/www/

  <Directory /var/www>
    Options Indexes FollowSymLinks ExecCGI
    

    <IfModule mod_authz_core.c>
      Require all denied
    </IfModule>

    <IfModule !mod_authz_core.c>
      AllowOverride All
      Order allow,deny
    </IfModule>

  </Directory>

  

</VirtualHost>